name: TaskHub CD

on:
  workflow_run:
    workflows: ["TaskHub CI"]
    types:
      - completed

jobs:
  deliver:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build api image
        run: docker build -t taskhub-api ./api-service

      - name: Build worker image
        run: docker build -t taskhub-worker ./worker

      - name: Start stack
        working-directory: infrastructure
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost/tasks | grep -qE "200"; then
              echo "API is up"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not start"
          exit 1

      - name: Smoke test POST/GET
        run: |
          curl -s -X POST http://localhost/tasks \
            -H "Content-Type: application/json" \
            -d '{"title":"CD smoke task","description":"created by GitHub Actions"}'

          curl -s http://localhost/tasks

      - name: Shutdown stack
        if: always()
        working-directory: infrastructure
        run: docker compose down