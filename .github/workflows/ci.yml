name: TaskHub CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable (api-service)
        working-directory: api-service
        run: chmod +x gradlew

      - name: Build api-service
        working-directory: api-service
        run: ./gradlew build --no-daemon

      - name: Make gradlew executable (worker)
        working-directory: worker
        run: chmod +x gradlew

      - name: Build worker
        working-directory: worker
        run: ./gradlew build --no-daemon
